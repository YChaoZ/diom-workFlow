spring:
  application:
    name: diom-auth-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        group: HTTP_GROUP  # HTTP服务使用独立Group
        metadata:
          service-type: http
          protocol: http
          port: 8081
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        shared-configs:
          - data-id: common-config.yaml
            refresh: true

