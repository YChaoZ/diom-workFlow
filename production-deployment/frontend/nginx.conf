# DIOM Workflow 前端服务器 Nginx配置
#
# 使用方式:
# 1. 复制此文件到 /etc/nginx/conf.d/diom-frontend.conf
# 2. 修改 server_name 为实际域名
# 3. 修改 proxy_pass 中的Gateway地址
# 4. 执行 nginx -t 测试配置
# 5. 执行 nginx -s reload 重载配置

# 上游Gateway服务器配置
upstream diom_gateway {
    # 单个Gateway实例
    server gateway.company.com:8080;
    
    # 多个Gateway实例（负载均衡）
    # server gateway1.company.com:8080 weight=1;
    # server gateway2.company.com:8080 weight=1;
    
    # 健康检查配置（需要nginx_upstream_check_module）
    # check interval=3000 rise=2 fall=3 timeout=1000;
}

# HTTP服务器配置
server {
    listen 80;
    server_name frontend.company.com;  # ✅ 修改为实际域名
    
    # 强制跳转HTTPS（生产环境推荐）
    # return 301 https://$server_name$request_uri;
    
    # 访问日志
    access_log /var/log/nginx/diom-frontend-access.log;
    error_log /var/log/nginx/diom-frontend-error.log;
    
    # 字符集
    charset utf-8;
    
    # 上传文件大小限制
    client_max_body_size 50M;
    
    # 前端静态文件
    location / {
        root /usr/share/nginx/html/diom-frontend;
        index index.html;
        
        # Vue Router history模式支持
        try_files $uri $uri/ /index.html;
        
        # 缓存策略
        # HTML文件不缓存（每次都获取最新版本）
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
        
        # CSS/JS/图片缓存7天
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API反向代理 - 认证服务
    location /auth {
        proxy_pass http://diom_gateway;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # API反向代理 - 工作流服务
    location /workflow {
        proxy_pass http://diom_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API反向代理 - 用户服务
    location /user {
        proxy_pass http://diom_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API反向代理 - 通用API
    location /api {
        proxy_pass http://diom_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康检查端点（用于负载均衡器）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

